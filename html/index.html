<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="할 일을 입력하세요"/>
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">
                    당신이 작성한 todolist 갯수는 <span
                    class="count-value">0</span>개 입니다.
                </p>
            </div>
        </div>
        <p id="error">빈 칸으로 작성할 수 없습니다.</p>
    </div>
</body>
</html>
